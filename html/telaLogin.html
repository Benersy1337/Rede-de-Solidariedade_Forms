<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!--Bootstrap-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <!--CSS-->
  <link rel="stylesheet" href="../css/style.css">

  <!--Fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400;700&display=swap" rel="stylesheet">


  <title>Tela de Login - Solidariedade</title>
</head>

<body>
  <section class="d-flex flex-column min-vh-100 justify-content-center align-items-center">
    <div class="container">
      <div class="row">
        <div class="col-md-10 mx-auto rounded shadow bg-white">
          <div class="row">
            <div class="col-md-6">
              <div class="m-5 text-center title">
                <h2>Rede de Solidariedade</h2>
              </div>
              <form class="m-5">
                <div class="mb-3">
                  <label class="form-label" for="nome">Nome</label>
                  <input class="form-control" type="text" id="nome">
                </div>
                <div class="mb-3">
                  <label class="form-label" for="senha">Senha</label>
                  <input class="form-control" type="password" id="senha">
                </div>
                <div class="row mb-3">
                  <div class="col-6">
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" id="lembrar-senha">
                      <label class="form-check-label" for="lembrar-senha">Lembrar Senha</label>
                    </div>
                  </div>
                  <div class="col-6">
                    <div class="text-end">
                      <a href="#">Esqueceu a senha?</a>
                    </div>
                  </div>
                  <div>
                    <input type="submit" class="form-control btn btn-primary mt-3 ">
                  </div>
                </div>
              </form>
            </div>
            <div class="col-md-6">
              <div>
                <img src="../img/10001.png" alt="login" class="img-fluid p-5">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

</body>

</html>
